<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/myLogo.png"
    />
    <title>The Library</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>The Library</h2>
        </div>

            <div class="content" id="content"></div>

            <dialog id="myDialog">
                <div class="input">
                <form method="dialog" id="form">
                    <label for="title">Title</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           required>

                    <label for="author">Author</label>
                    <input type="text" 
                           id="author" 
                           name="author" 
                           required>

                    <label for="pages">Pages</label>
                    <input type="number" 
                           id="pages" 
                           name="pages" 
                           required>

                    <label for="read">Read</label>
                    <input type="checkbox" 
                           name="read"    
                           id="isRead">

                    <button type="submit" id="submit">Submit</button>
                    <div class="cancel" id="cancel">Cancel</div>


                </form>
            </div>
        </dialog>       
        <footer><button id="addBook">Add New Book</button></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
